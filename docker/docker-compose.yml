version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: dataask-postgres
    environment:
      POSTGRES_DB: dataask_dev
      POSTGRES_USER: dataask_user
      POSTGRES_PASSWORD: dataask_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./seed:/docker-entrypoint-initdb.d
    networks:
      - dataask-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataask_user -d dataask_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management during development
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dataask-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dataask.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    networks:
      - dataask-network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - pgadmin  # Only starts when explicitly requested

volumes:
  postgres_data:
    driver: local

networks:
  dataask-network:
    driver: bridge 